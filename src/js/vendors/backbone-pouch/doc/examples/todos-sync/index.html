<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js PouchDB Todos</title>
  <link rel="stylesheet" href="todos.css"/>
</head>

<body>

  <div id="sync-app">
    
    <header>
      <a class=switch href=#>Back</a>
      <h1>Sync Todos</h1>
      <input id="new-replication" type=url placeholder="https://you.iriscouch.com/todos">
    </header>

    <section id="sync-main">
      <ul id="replication-list"></ul>
    </section>

    <footer>
      <div id=sync-stats>
        <div id="replication-count"></div>
      </div>
    </footer>
    
  </div>
  
  <div id="todoapp">
    
    <header>
      <a class=switch href=#sync-app>Sync</a>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <div id=stats>
        <a id="clear-completed">Clear completed</a>
        <div id="todo-count"></div>
      </div>
    </footer>
    
  </div>

  <div id="instructions">
    Double-click to edit a todo.
  </div>
  
  <div id="credits">
    Created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
    <br />Adapted to PouchDB by: <a href="http://die-tf.de">TF</a>.
  </div>

  <script src="jquery-2.0.0.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="backbone-min.js"></script>
  <script src="pouchdb-2.2.3.min.js"></script>
  <script src="backbone-pouch.js"></script>
  <script src="todos.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%= title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%= title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  <script type="text/template" id="replication-item-template">
    <div class="view">
      <label><%= url %></label>
      <a class="destroy"></a>
    </div>
  </script>

  <script type="text/template" id="sync-stats-template">
    <div class=docs>
      <%= read %>â†”<%= written %>
      </div>
    <div class="replication-count">Syncing <b><%= count %></b> <%= count == 1 ? 'database' : 'databases' %></div>
  </script>

  </body>
</html>
